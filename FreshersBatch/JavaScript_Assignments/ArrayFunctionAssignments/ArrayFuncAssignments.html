<html>
    <body>
        <script>
        
        function reversePlusOne(arr){
            arr.reverse();
            arr.unshift(1);
            return arr;
        }
        console.log(reversePlusOne([5,4,3,2]));

        function plusesEverywhere(arr1){
                return arr1.join("+");
        }
        console.log(plusesEverywhere([17,08,96]));

        function arrayQuantityPlusOne(array){
            var arrayLength = array.length;
            return arrayLength + 1;
        }
        console.log(arrayQuantityPlusOne([17,08,96]));

        </script>
    </body>
</html>
