<html>
    <body>
        <script>
        
            function multiplyByLength(arr) {
                var len = arr.length;
                for(i=0;i<len;i++) {
                    arr[i]=arr[i]*len;                    
                }return arr;
            }
            console.log(multiplyByLength([1,2,3,4,5]));
        </script>
    </body>
</html>
