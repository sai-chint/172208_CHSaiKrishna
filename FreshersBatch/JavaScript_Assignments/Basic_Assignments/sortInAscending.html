<html>
    <body>
        <script>
            
            function sortInAscendingOrder(arr) {
                return arr.sort(function (a,b) {
                   return a-b;
                });
            }    
            console.log(sortInAscendingOrder([45, 34, 23, 12, 7]));
        </script>
    </body>
</html>
