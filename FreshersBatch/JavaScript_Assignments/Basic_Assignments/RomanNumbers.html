    <script>

    function romanNumbers(n) {
  let roman = [1000, 900, 500, 400, 100, 90, 50, 40, 10, 9, 5, 4, 1];
  let romanValues = [
    "M",
    "CM",
    "D",
    "CD",
    "C",
    "XC",
    "L",
    "XL",
    "X",
    "IX",
    "V",
    "IV",
    "I"
  ];

  let values = "";

  for (i = 0; i < roman.length; i++) {
    while (roman[i] <= n) {
      values += romanValues[i];
      n -= roman[i];
    }
  }
  return values;
}

console.log(romanNumbers(2019));
</script>
